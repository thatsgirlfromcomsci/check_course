<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Course Check</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple Course Check</h1>
    <form id="course-check-form">
      <label for="course-name">Enter Course Name:</label>
      <input type="text" id="course-name" placeholder="e.g., 01418101" required>
      <button type="submit">Check</button>
    </form>
    <div id="course-result">
      <!-- Results will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
